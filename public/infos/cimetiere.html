<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Au cimetière – Op. 26 n° 5</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #111;
      color: #f5f5f5;
    }

    .card {
      max-width: 480px;
      margin: 0 auto;
      background: #1b1b1b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .card img {
      display: block;
      width: 100%;
      height: auto;
    }

    .content {
      padding: 16px 18px 20px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 4px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    h2 {
      font-size: 1rem;
      margin: 0 0 10px;
      font-weight: 400;
      color: #bbbbbb;
    }

    p {
      margin: 0 0 10px;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .meta {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #999999;
      margin-bottom: 6px;
    }

    .tag {
      display: inline-block;
      margin-top: 6px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #e5e5e5;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://ifrit.fr/Royaumont//imgs/cimetiere.jpg" alt="Au cimetière, voix et piano, atmosphère nocturne" />
    <div class="content">
      <div class="meta">Mélodie française</div>
      <h1>Au cimetière</h1>
      <h2>Voix, piano – Op. 26 n° 5 · Camille Saint-Saëns</h2>
      <p>
        Cette mélodie fait entendre une prière murmurée entre les tombes. La ligne de chant,
        simple et recueillie, se pose sur un piano discret, comme une marche lente dans la nuit.
      </p>
      <p class="tag">Voix · Piano · Op. 26 n° 5</p>
    </div>
  </div>
</body>
</html>
